<form id="set-training-data" class="sticky-bottom input-form-bottom table-form hidden">
    <fieldset>
        <button type="submit" class="close">&times;</button>
        <div class="input-prepend input-append">
            <span class="add-on">Feed inputs every</span>
            <input class="span2" id="appendedPrependedInput" type="text" placeholder="2">
            <span class="add-on">time units</span>
        </div>
        <table class="table table-bordered table-condensed table-striped">
            <thead></thead>
            <tbody></tbody>
        </table>
        <div class="pull-right">
            <button type="button" class="btn ">Add Input Set</button>
            <button type="submit" class="btn btn-primary">Set</button>
        </div>
    </fieldset>
</form>
