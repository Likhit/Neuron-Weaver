<div class="tab-pane" id="run-tab">
    <div class="ribbon-section span3">
        <div class="section-content row">
            <div>
                <button type="button" class="control-large span1" id="play" data-toggle="tooltip"
                    title="Run the neural network for the specified input sets. Set the inputs using Set Inputs.">
                    <img src="/img/run.png" alt="Run network">
                    <div>Run</div>
                </button>
                <button type="button" class="control-large span1 hidden" id="pause" data-toggle="tooltip"
                    title="Pause the running neural network.">
                    <img src="/img/pause.png" alt="Pause network">
                    <div>Pause</div>
                </button>
                <button type="button" class="control-large span1 hidden" id="resume" data-toggle="tooltip"
                    title="Resume running the neural network.">
                    <img src="/img/resume.png" alt="Resume network">
                    <div>Resume</div>
                </button>
            </div>
            <div class="span2">
                <label class="control-small disabled" id="step-forward" data-toogle="tooltip" title="Next iteration.">
                    <i class="icon-step-forward"></i>Step next
                </label>
                <label class="control-small disabled" id="step-backward" data-toggle="tooltip" title="Previous iteration.">
                    <i class="icon-step-backward"></i>Step back
                </label>
                <label class="control-small disabled" id="stop" data-toggle="tooltip" title="Stop running the network.">
                    <i class="icon-stop"></i>Stop
                </label>
            </div>
        </div>
        <div class="row section-name">Execute</div>
    </div>
    <div class="section-seperator"></div>
    <div class="ribbon-section span3">
        <div class="section-content row">
            <button type="button" class="control-large span1" id="inputs"
                data-toggle="tooltip" title="Set the inputs to feed the neural network.">
                <img src="/img/table.png" alt="Set inputs">
                <div>Set Inputs</div>
            </button>
            <div class="span1.5" data-toogle="tooltip" title="Sepecify run rate.">
                <label>Run rate(ms)</label>
                <input type="text" class="input-small" id="time-unit" value="1000">
            </div>
        </div>
        <div class="row section-name">Run parameters</div>
    </div>
    <div class="section-seperator"></div>
</div>
